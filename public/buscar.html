<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADYS - Buscar Locais</title>
    <link rel="stylesheet" href="/rating-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f8f9fa;
        }
        
        .header {
            background: #1a237e;
            color: white;
            padding: 1rem 0;
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }
        
        .nav .logo {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
            height: 40px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .search-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .search-btn {
            background: #1a237e;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .results-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .result-card {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
        }
        
        .result-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .result-info {
            padding: 1.5rem;
        }
        
        .result-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .result-location {
            color: #7f8c8d;
            margin-bottom: 0.5rem;
        }
        
        .result-category {
            background: #1a237e;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .result-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #1a237e;
            color: white;
        }
        
        .btn-favorite {
            background: #e74c3c;
            color: white;
        }
        
        .btn-favorite.active {
            background: #c0392b;
        }
        
        .no-results {
            text-align: center;
            color: #7f8c8d;
            font-size: 1.2rem;
            padding: 3rem;
        }
        
        /* Modo Escuro */
        .dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }
        
        .dark-mode .header {
            background: #0d1117;
        }
        
        .dark-mode .search-section, .dark-mode .results-section {
            background: #21262d;
        }
        
        .dark-mode .result-card {
            background: #21262d;
            border: 1px solid #30363d;
        }
        
        .dark-mode .result-title {
            color: #f0f6fc;
        }
        
        .dark-mode .result-location {
            color: #8b949e;
        }
        
        .dark-mode .search-input, .dark-mode .filter-select {
            background: #161b22;
            border: 2px solid #30363d;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="/logo.png" alt="GADYS" class="logo" style="background: lightblue; border-radius: 50%; padding: 8px;" />
            <ul class="nav-links">
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/amazonas.html">Amazonas</a></li>
                <li><a href="/buscar.html">Buscar</a></li>
                <li><a href="#" onclick="toggleTheme()" id="themeToggle">üåô</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="search-section">
                <h1 style="margin-bottom: 1.5rem; color: #1a237e;">üîç Buscar Locais</h1>
                
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Digite o nome do local ou cidade...">
                    <button class="search-btn" onclick="buscarLocais()">Buscar</button>
                </div>
                
                <div class="filters">
                    <select class="filter-select" id="categoryFilter">
                        <option value="">Todas as categorias</option>
                        <option value="natureza">Natureza</option>
                        <option value="gastronomia">Gastronomia</option>
                        <option value="monumentos">Monumentos</option>
                        <option value="cultura">Cultura</option>
                    </select>
                    
                    <select class="filter-select" id="stateFilter">
                        <option value="">Todos os estados</option>
                        <option value="AM">Amazonas</option>
                    </select>
                </div>
            </div>
            
            <div class="results-section">
                <h2 style="margin-bottom: 1.5rem;">Resultados da Busca</h2>
                <div class="results-grid" id="resultsGrid">
                    <div class="no-results">Digite algo para buscar locais...</div>
                </div>
            </div>
        </div>
    </main>

    <script src="/rating-system.js"></script>
    <script src="/theme-manager.js"></script>
    <script>
        function buscarLocais() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const stateFilter = document.getElementById('stateFilter').value;
            
            const locaisAdicionados = JSON.parse(localStorage.getItem('locaisAdicionados')) || [];
            const favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            
            let resultados = locaisAdicionados.filter(local => {
                const matchSearch = !searchTerm || 
                    local.nome.toLowerCase().includes(searchTerm) ||
                    local.cidade.toLowerCase().includes(searchTerm) ||
                    local.descricao.toLowerCase().includes(searchTerm);
                
                const matchCategory = !categoryFilter || local.categoria === categoryFilter;
                const matchState = !stateFilter || local.estado === stateFilter;
                
                return matchSearch && matchCategory && matchState;
            });
            
            exibirResultados(resultados, favoritos);
        }
        
        function exibirResultados(resultados, favoritos) {
            const grid = document.getElementById('resultsGrid');
            
            if (resultados.length === 0) {
                grid.innerHTML = '<div class="no-results">Nenhum local encontrado.</div>';
                return;
            }
            
            grid.innerHTML = resultados.map(local => {
                const isFavorito = favoritos.includes(local.id);
                return `
                    <div class="result-card">
                        <img src="${local.imagem || '/minha-imagem.jpg'}" alt="${local.nome}" onerror="this.src='/minha-imagem.jpg'">
                        <div class="result-info">
                            <h3 class="result-title">${local.nome}</h3>
                            <p class="result-location">üìç ${local.cidade} - ${local.estado}</p>
                            <span class="result-category">${local.categoria}</span>
                            <p style="color: #666; margin-bottom: 1rem;">${local.descricao}</p>
                            <div class="result-actions">
                                <div class="rating-section">
                                    <div class="rating-display">
                                        <span class="stars" id="stars-${local.id}">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>
                                        <span class="rating-number" id="rating-${local.id}">0.0</span>
                                        <span class="rating-count" id="count-${local.id}">(0)</span>
                                    </div>
                                    <div class="user-rating">
                                        <span>Avaliar:</span>
                                        <span class="star" onclick="setRating('${local.id}', 1)">‚òÜ</span>
                                        <span class="star" onclick="setRating('${local.id}', 2)">‚òÜ</span>
                                        <span class="star" onclick="setRating('${local.id}', 3)">‚òÜ</span>
                                        <span class="star" onclick="setRating('${local.id}', 4)">‚òÜ</span>
                                        <span class="star" onclick="setRating('${local.id}', 5)">‚òÜ</span>
                                    </div>
                                </div>
                                <button class="btn btn-primary" onclick="window.location.href='/detalhes-local.html?id=${local.id}'">Ver Detalhes</button>
                                <button class="btn btn-favorite ${isFavorito ? 'active' : ''}" onclick="toggleFavorito('${local.id}', this)">
                                    ${isFavorito ? '‚ù§Ô∏è' : 'ü§ç'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function toggleFavorito(localId, button) {
            let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
            
            if (favoritos.includes(localId)) {
                favoritos = favoritos.filter(id => id !== localId);
                button.textContent = 'ü§ç';
                button.classList.remove('active');
            } else {
                favoritos.push(localId);
                button.textContent = '‚ù§Ô∏è';
                button.classList.add('active');
            }
            
            localStorage.setItem('favoritos', JSON.stringify(favoritos));
        }
        
        // Busca autom√°tica ao digitar
        document.getElementById('searchInput').addEventListener('input', buscarLocais);
        document.getElementById('categoryFilter').addEventListener('change', buscarLocais);
        document.getElementById('stateFilter').addEventListener('change', buscarLocais);
        
        // Carrega resultados iniciais
        document.addEventListener('DOMContentLoaded', () => {
            buscarLocais();
            
            // Atualiza √≠cone do tema
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        });
        
        // Sobrescreve toggleTheme para atualizar √≠cone
        const originalToggle = toggleTheme;
        toggleTheme = function() {
            originalToggle();
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
        };
    </script>
<script type="text/javascript">
