<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADYS - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            height: 60px;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #1a237e;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #1a237e;
        }
        
        .login-btn {
            width: 100%;
            background: #1a237e;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #303f9f;
        }
        
        .back-btn {
            background: #ccc;
            color: #333;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }
        
        .back-btn:hover {
            background: #bbb;
        }
        
        .forgot-password {
            color: #1a237e;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
            display: inline-block;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/gadys-logo.svg" alt="GADYS" class="logo" />
        <h1>Fazer Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="userType">NÃ­vel de Acesso:</label>
                <select id="userType" name="userType" required style="width: 100%; padding: 1rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                    <option value="">Selecione o nÃ­vel</option>
                    <option value="usuario">ðŸ‘¤ UsuÃ¡rio</option>
                    <option value="admin">ðŸ‘‘ Administrador</option>
                </select>
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        
        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        
        <div style="margin-top: 2rem;">
            <button class="back-btn" onclick="window.location.href='/home.html'">Voltar</button>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;
            
            // Salvar dados do usuÃ¡rio na sessÃ£o
            sessionStorage.setItem('userLoggedIn', 'true');
            sessionStorage.setItem('userType', userType);
            sessionStorage.setItem('userEmail', email);
            
            // Redirecionar para pÃ¡gina principal
            window.location.href = '/amazonas.html';
        });
    </script>
</body>
</html>
