<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GADYS - Mapa Real com API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .header { 
            background: linear-gradient(135deg, #1a237e, #3f51b5); 
            color: white; 
            padding: 2rem; 
            text-align: center;
        }
        #map { 
            height: 70vh; 
            width: 100%; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .filters { 
            background: rgba(255,255,255,0.95);
            padding: 2rem; 
            border-radius: 20px;
            display: flex; 
            justify-content: space-between;
            gap: 2rem; 
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }
        .filter-group { 
            display: flex; 
            flex-direction: column; 
            gap: 0.8rem;
            min-width: 180px;
            flex: 1;
        }
        .filter-group select, .filter-group input { 
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
        }
        .btn { 
            background: linear-gradient(135deg, #1a237e, #3f51b5);
            color: white; 
            border: none; 
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
        }
        .btn.secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        .filter-stats {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
            padding: 1rem;
            border-radius: 15px;
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .nav {
            width: 100%;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            height: 40px;
            background: lightblue;
            border-radius: 50%;
            padding: 8px;
        }
        
        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            width: 300px;
            height: 100vh;
            background: #1a237e;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 2rem;
            margin: 0;
            padding: 4rem 0 2rem 0;
            list-style: none;
            transition: right 0.3s ease;
            z-index: 1001;
            overflow-y: scroll;
        }
        
        .nav-links.active {
            right: 0;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 200px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 5px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dropdown-content a {
            color: #333 !important;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
            text-align: center;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
            color: #1a237e !important;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            z-index: 1002;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        
        .nav-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <img src="/logo.png" alt="GADYS" class="logo" />
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="nav-overlay"></div>
            <ul class="nav-links">
                <li><a href="/">In√≠cio</a></li>
                <li><a href="/amazonas.html">Estados</a></li>
                <li><a href="/perfil.html">Meu Perfil</a></li>
                <li><a href="#" style="color: #ccc; cursor: not-allowed;">Mapa (atual)</a></li>
                <li><a href="/sobre.html">Sobre</a></li>
                <li><a href="/contato.html">Contato</a></li>
            </ul>
        </nav>
        <div style="text-align: center; padding: 2rem 0; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); margin-top: 1rem; border-radius: 15px;">
            <h1>üó∫Ô∏è Mapa Real com API - GADYS</h1>
            <p>Marcadores nas coordenadas geogr√°ficas exatas</p>
        </div>
    </header>
    
    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label>üìã Categoria:</label>
                <select id="categoria">
                    <option value="">Todas as categorias</option>
                    <option value="monumentos">üèõÔ∏è Monumentos</option>
                    <option value="natureza">üå≥ Natureza</option>
                </select>
            </div>
            <div class="filter-group">
                <label>üí∞ Pre√ßo:</label>
                <select id="preco">
                    <option value="">Todos os pre√ßos</option>
                    <option value="gratuito">üÜì Gratuito</option>
                    <option value="pago">üíµ Pago</option>
                </select>
            </div>
            <div class="filter-group">
                <label>üìç Dist√¢ncia m√°xima:</label>
                <input type="range" id="distancia" min="1" max="3000" value="3000">
                <div id="distanciaValue">3000km</div>
            </div>
            <div class="filter-group">
                <button class="btn" onclick="filtrarLocais()">üîç Filtrar</button>
                <button class="btn secondary" onclick="minhaLocalizacao()">üìç Localiza√ß√£o</button>
                <button class="btn" onclick="simularLocal()" style="background: #e67e22;">üìç Simular Local</button>
            </div>
        </div>
        
        <div id="map"></div>
        
        <div class="filter-stats" id="stats">
            <div id="statsContent"></div>
        </div>
    </div>
    
    <script>
        let map;
        let markers = [];
        let localizacaoAtual = {lat: -3.1319, lng: -60.0239};
        
        const todosLocais = [
            {nome: "Teatro Amazonas", categoria: "monumentos", preco: "pago", lat: -3.1300, lng: -60.0200, valor: "R$ 20,00", link: "/teatro-amazonas.html"},
            {nome: "Forte de S√£o Jos√©", categoria: "monumentos", preco: "pago", lat: -2.5000, lng: -59.0000, valor: "R$ 10,00", link: "/forte-sao-jose.html"},
            {nome: "Mercado Municipal", categoria: "monumentos", preco: "gratuito", lat: -4.0000, lng: -61.0000, valor: "Gratuito", link: "/mercado-municipal.html"},
            {nome: "Floresta Amaz√¥nica", categoria: "natureza", preco: "pago", lat: -3.4653, lng: -62.2159, valor: "Varia por tour", link: "/floresta-amazonica.html"},
            {nome: "Encontro das √Åguas", categoria: "natureza", preco: "pago", lat: -3.1319, lng: -59.9825, valor: "R$ 80-150", link: "/encontro-aguas.html"},
            {nome: "Cristo Redentor", categoria: "monumentos", preco: "pago", lat: -22.9519, lng: -43.2105, valor: "R$ 75,00", link: "/cristo-redentor.html"},
            {nome: "Cataratas do Igua√ßu", categoria: "natureza", preco: "pago", lat: -25.6953, lng: -54.4367, valor: "R$ 85,00", link: "/cataratas-iguacu.html"},
            {nome: "Fernando de Noronha", categoria: "natureza", preco: "pago", lat: -3.8549, lng: -32.4229, valor: "Taxa ambiental", link: "/fernando-noronha.html"}
        ];
        
        function initMap() {
            map = L.map('map').setView([-14.2350, -51.9253], 4);
            
            L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
                attribution: '¬© Google Maps',
                maxZoom: 20
            }).addTo(map);
            
            adicionarMarcadores(todosLocais);
        }
        
        function adicionarMarcadores(locais) {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            locais.forEach(local => {
                const cor = local.categoria === 'monumentos' ? '#8b4513' : '#228b22';
                
                const marker = L.circleMarker([local.lat, local.lng], {
                    radius: 15,
                    fillColor: cor,
                    color: 'white',
                    weight: 3,
                    opacity: 1,
                    fillOpacity: 1
                }).addTo(map);
                
                const popupContent = `
                    <div style="font-family: Arial; max-width: 300px;">
                        <h3 style="margin: 0 0 10px 0; color: #1a237e;">${local.nome}</h3>
                        <p><strong>Categoria:</strong> ${local.categoria === 'monumentos' ? 'üèõÔ∏è Monumentos' : 'üå≥ Natureza'}</p>
                        <p><strong>Pre√ßo:</strong> ${local.valor}</p>
                        <div style="margin-top: 15px;">
                            <a href="${local.link}" style="background: #1a237e; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Ver Detalhes</a>
                        </div>
                    </div>
                `;
                
                marker.bindPopup(popupContent);
                markers.push(marker);
            });
        }
        
        function filtrarLocais() {
            const categoria = document.getElementById('categoria').value;
            const preco = document.getElementById('preco').value;
            const distancia = parseInt(document.getElementById('distancia').value);
            
            const locaisFiltrados = todosLocais.filter(local => {
                const passaCategoria = !categoria || local.categoria === categoria;
                const passaPreco = !preco || local.preco === preco;
                
                const dist = calcularDistancia(
                    localizacaoAtual.lat, 
                    localizacaoAtual.lng, 
                    local.lat, 
                    local.lng
                );
                const passaDistancia = dist <= distancia;
                
                return passaCategoria && passaPreco && passaDistancia;
            });
            
            adicionarMarcadores(locaisFiltrados);
            
            // Calcular dist√¢ncias e ordenar por proximidade
            const locaisComDistancia = locaisFiltrados.map(local => {
                const dist = calcularDistancia(
                    localizacaoAtual.lat,
                    localizacaoAtual.lng,
                    local.lat,
                    local.lng
                );
                return {...local, distancia: dist};
            }).sort((a, b) => a.distancia - b.distancia);
            
            const statsDiv = document.getElementById('stats');
            const statsContent = document.getElementById('statsContent');
            
            if (locaisComDistancia.length > 0) {
                let rankingHtml = `<h3>üèÜ ${locaisComDistancia.length} locais encontrados - Ranking por proximidade:</h3>`;
                rankingHtml += '<div style="text-align: left; margin-top: 1rem;">';
                
                locaisComDistancia.forEach((local, index) => {
                    const posicao = index + 1;
                    rankingHtml += `
                        <div style="background: rgba(255,255,255,0.2); margin: 0.5rem 0; padding: 0.8rem; border-radius: 10px; display: flex; justify-content: space-between; align-items: center;">
                            <span><strong>${posicao}¬∫ ${local.nome}</strong></span>
                            <span>${local.distancia.toFixed(0)}km</span>
                        </div>
                    `;
                });
                
                rankingHtml += '</div>';
                statsContent.innerHTML = rankingHtml;
            } else {
                statsContent.innerHTML = '<h3>üòî Nenhum local encontrado!</h3>';
            }
            
            statsDiv.style.display = 'block';
        }
        
        function minhaLocalizacao() {
            if (navigator.geolocation) {
                const btn = document.querySelector('.btn.secondary');
                btn.innerHTML = 'üîÑ Localizando...';
                btn.disabled = true;
                
                navigator.geolocation.getCurrentPosition((position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    localizacaoAtual = {lat: lat, lng: lng};
                    map.setView([lat, lng], 12);
                    
                    btn.innerHTML = '‚úÖ Localizado!';
                    setTimeout(() => {
                        btn.innerHTML = 'üìç Localiza√ß√£o';
                        btn.disabled = false;
                    }, 2000);
                });
            }
        }
        
        function calcularDistancia(lat1, lng1, lat2, lng2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + 
                     Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                     Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }
        
        document.getElementById('distancia').addEventListener('input', function() {
            document.getElementById('distanciaValue').textContent = this.value + 'km';
        });
        
        function simularLocal() {
            const local = prompt('Digite o local que deseja simular (ex: S√£o Paulo, Rio de Janeiro):');
            if (!local || !local.trim()) {
                return;
            }
            
            const btn = event.target;
            btn.innerHTML = 'üîÑ Buscando...';
            btn.disabled = true;
            
            // Usar API de geocoding do Nominatim (OpenStreetMap)
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(local.trim())}&limit=1`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        const lat = parseFloat(data[0].lat);
                        const lng = parseFloat(data[0].lon);
                        const nome = data[0].display_name.split(',').slice(0, 3).join(', ');
                        
                        // Adicionar marcador simulado
                        const marker = L.circleMarker([lat, lng], {
                            radius: 15,
                            fillColor: '#e67e22',
                            color: 'white',
                            weight: 3,
                            opacity: 1,
                            fillOpacity: 1
                        }).addTo(map);
                        
                        const popupContent = `
                            <div style="font-family: Arial; max-width: 300px;">
                                <h3 style="margin: 0 0 10px 0; color: #e67e22;">üìç Local Simulado</h3>
                                <p><strong>Local:</strong> ${nome}</p>
                                <p><strong>Coordenadas:</strong> ${lat.toFixed(4)}, ${lng.toFixed(4)}</p>
                            </div>
                        `;
                        
                        marker.bindPopup(popupContent).openPopup();
                        map.setView([lat, lng], 12);
                        
                        btn.innerHTML = '‚úÖ Local Encontrado!';
                        setTimeout(() => {
                            btn.innerHTML = 'üìç Simular Local';
                            btn.disabled = false;
                        }, 2000);
                    } else {
                        alert('Local n√£o encontrado!');
                        btn.innerHTML = 'üìç Simular Local';
                        btn.disabled = false;
                    }
                })
                .catch(error => {
                    alert('Erro ao buscar local!');
                    btn.innerHTML = 'üìç Simular Local';
                    btn.disabled = false;
                });
        }
        
        // Inicializar mapa quando carregar
        document.addEventListener('DOMContentLoaded', initMap);
        
        // Hamburger menu
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            const navOverlay = document.querySelector('.nav-overlay');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                navOverlay.classList.toggle('active');
            });
            
            navOverlay.addEventListener('click', function() {
                hamburger.classList.remove('active');
                navLinks.classList.remove('active');
                navOverlay.classList.remove('active');
            });
        });
    </script>
    </script>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
